<app-fecha (diaIncrementado)="onDiaIncrementado($event)" (diaDecrementado)="onDiaDecrementado($event)"></app-fecha>
<div class="main-content">
  <main class="beautiful-card m-5 p-5">
    <app-meal [meal]="'Desayuno'" [foods]="getMealFoods('DESAYUNO')"></app-meal>
    <app-meal [meal]="'Comida'" [foods]="getMealFoods('COMIDA')"></app-meal>
    <app-meal [meal]="'Cena'" [foods]="getMealFoods('CENA')"></app-meal>
    <app-meal [meal]="'Snacks'" [foods]="getMealFoods('SNACKS')"></app-meal>
  </main>
</div>

<button mat-mini-fab class="half-circle" (click)="openCaloriesDialog()">
  <span class="top">Calor√≠as restantes</span>
  <span class="bottom">{{calories}}</span>
</button>
