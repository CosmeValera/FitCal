<div class="card m-5 py-1 px-3">
  <div class="card-body">
      <div class="container beautiful-card">
        <div class="pie" [chart]="donutChart"></div>
      </div>
    </div>
</div>


<div class="card m-5">
  <div class="card-body">
    <h5 class="card-title">Alimentos consumidos</h5>
    <table class="table">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Alimento</th>
          <th>Carbos</th>
          <th>Proteínas</th>
          <th>Grasas</th>
          <th>Calorías</th>
        </tr>
      </thead>
      <tbody>
        <!-- <ng-container *ngFor="let foodInstance of getSortedFoodInstances(foodInstances); let i = index"> -->
        <ng-container *ngFor="let foodInstance of foodInstances; let i = index">
          <tr [ngClass]="{ 'thick-row': shouldAddThickRow(foodInstances, i) }">
            <td>{{ foodInstance.mealType }}</td>
            <!-- <td>{{ getFoodName(foodInstances[i].id!) }}</td>
            <td>{{ getFoodCarbs(foodInstances[i].id!) }}</td>
            <td>{{ getFoodProteins(foodInstances[i].id!) }}</td>
            <td>{{ getFoodFats(foodInstances[i].id!) }}</td>
            <td>{{ getFoodCalories(foodInstances[i].id!, foodInstances[i].id!) }}</td> -->
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
