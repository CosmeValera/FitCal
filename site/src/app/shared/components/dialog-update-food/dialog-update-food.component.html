<mat-dialog-content align="center" style="max-height: 1000px; overflow: auto">
  <button mat-icon-button style="float: right" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>
  <header class="justify-content-center">
    <h1>Editar alimento</h1>
  </header>
  <br />
  <app-food-image [imageUrl]="food.image" [editMode]="true" #foodImage></app-food-image>
  <br />
  <div class="row">
    <div class="col-6">
      <p>
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input
            matInput
            id="nameInput"
            [(ngModel)]="food.name"
          />
          <mat-icon matSuffix>restaurant_menu</mat-icon>
        </mat-form-field>
      </p>
    </div>
    <div class="col-6">
      <p>
        <mat-form-field>
          <mat-label>Marca</mat-label>
          <input
            matInput
            id="brandInput"
            [(ngModel)]="food.brand"
          />
          <mat-icon matSuffix>loyalty</mat-icon>
        </mat-form-field>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <p>
        <mat-form-field>
          <mat-label>Calorias</mat-label>
          <input
            matInput
            id="kcalInput"
            [(ngModel)]="food.kcal"
          />
          <mat-icon matSuffix>local_fire_department</mat-icon>
        </mat-form-field>
      </p>
    </div>
    <div class="col-6">
      <p>
        <mat-form-field>
          <mat-label>Proteinas</mat-label>
          <input
            matInput
            id="proteinsInput"
            [(ngModel)]="food.proteins"
          />
          <mat-icon matSuffix>fitness_center</mat-icon>
        </mat-form-field>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <p>
        <mat-form-field>
          <mat-label>Carbohidratos</mat-label>
          <input
            matInput
            id="carbsInput"
            [(ngModel)]="food.carbs"
          />
          <mat-icon matSuffix>donut_large</mat-icon>
        </mat-form-field>
      </p>
    </div>
    <div class="col-6">
      <p>
        <mat-form-field>
          <mat-label>Grasas</mat-label>
          <input
            matInput
            id="fatsInput"
            [(ngModel)]="food.fats"
          />
          <mat-icon matSuffix>fastfood</mat-icon>
        </mat-form-field>
      </p>
    </div>
  </div>
  <mat-dialog-actions align="center">
    <button mat-raised-button color="primary" (click)="updateFood()">
      Guardar
    </button>
    <button mat-raised-button color="warm" (click)="closeDialog()">
      Cancelar
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
