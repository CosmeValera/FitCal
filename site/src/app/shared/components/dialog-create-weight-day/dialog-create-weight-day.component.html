<h2 mat-dialog-title>{{ data ? 'Edit Weight Day' : 'Create Weight Day' }}</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Weight</mat-label>
      <input matInput type="number" [(ngModel)]="weightDay.weight" name="weight" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="datePicker" [(ngModel)]="weightDay.date" name="date" required>
      <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="saveWeightDay()" [disabled]="!weightDay.weight || !weightDay.date">
    {{ data ? 'Save' : 'Create' }}
  </button>
</div>
