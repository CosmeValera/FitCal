<div>

</div>
<div>
  <label>Proteins Goal (%)</label>
  <input type="number" [(ngModel)]="proteinsGoal" min="0" max="100" (change)="updateGoals('proteins')"/>
</div>
<div>
  <label>Carbs Goal (%)</label>
  <input type="number" [(ngModel)]="carbsGoal" min="0" max="100" (change)="updateGoals('carbs')"/>
</div>
