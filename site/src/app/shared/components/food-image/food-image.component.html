<div class="profile-picture justify-content-center">
  <div *ngIf="editMode">
    <input #imageInput id="imageInput" type="file" accept="image/*" />
  </div>
  <label for="imageInput">
    <img
      [src]="imageUrl || 'https://via.placeholder.com/150'"
      (click)="openFileExplorer($event)"
    />
  </label>
</div>
