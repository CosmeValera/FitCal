<h1 mat-dialog-title>¡Ojo!</h1>
<div mat-dialog-content>
    <p> ¿Cuantos gramos tiene el alimento? </p>
    <mat-form-field>
        <input matInput type="number" placeholder="Ingrese los gramos">
    </mat-form-field>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
    <button mat-button [mat-dialog-close]="false" class="btn btn-danger">
        Cancelar
    </button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-success">
        Aceptar
    </button>
</div>
