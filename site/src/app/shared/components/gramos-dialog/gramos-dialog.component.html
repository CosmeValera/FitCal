<h1 mat-dialog-title>¡Ojo!</h1>
<div mat-dialog-content>
    <p>¿Cuantos gramos tiene el alimento?</p>
    <mat-form-field>
        <input matInput type="number" placeholder="Ingrese los gramos" [(ngModel)]="grams">
    </mat-form-field>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
    <button mat-button (click)="onCancelClick()" class="btn btn-danger">
        Cancelar
    </button>
    <button mat-button (click)="onAcceptClick()" cdkFocusInitial class="btn btn-success">
        Aceptar
    </button>
</div>
