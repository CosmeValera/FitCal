<div *ngFor="let item of foods; let i = index">
  <p id="{{item.food.id}}" class="food-item">
    {{i + 1}} - {{item.food.name}}
    <span class="food-calories">&nbsp;{{ ((item.food.kcal * item.grams)/100).toFixed()}} kcal / </span>
    <span class="food-grams">&nbsp;{{item.grams}} g</span>
    <button class="removeButton" (click)="removeItem(i, item.food.id!)">
      <i class="fas fa-trash"></i>
    </button>
  </p>
</div>
