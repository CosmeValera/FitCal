<div>
  <b>{{ meal }}</b>
</div>
<div *ngFor="let item of foods, let i = index">
  <p>{{i + 1}} - {{item }} <button (click)="removeItem(i)">Remove</button></p>
</div>
<ng-container *ngIf="showOptions">
  <div>
    <div class="d-inline" *ngFor="let ingredient of ingredients">
      <button class="me-1" (click)="addItem(ingredient)">{{ingredient}}</button>
    </div>
    <button (click)="addItem('')">X</button>
  </div>
</ng-container>
<ng-container *ngIf="!showOptions">
  <button (click)="showOptions = true">+</button>
</ng-container>
